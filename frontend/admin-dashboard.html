<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <table border="1" id="componentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="message"></p>

    <script>
      const token = localStorage.getItem("token");
      const tableBody = document.querySelector("#componentsTable tbody");
      const message = document.getElementById("message");

      if (!token) {
        message.textContent = "Not authenticated. Please login.";
        tableBody.innerHTML = "";
      } else {
        fetch("http://localhost:5050/components/dashboard", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((res) => res.json())
          .then((data) => {
            if (Array.isArray(data)) {
              tableBody.innerHTML = "";
              data.forEach((comp) => {
                const row = document.createElement("tr");
                row.innerHTML = `
              <td>${comp.name}</td>
              <td>${comp.category}</td>
              <td>${comp.quantity}</td>
            `;
                tableBody.appendChild(row);
              });
            } else {
              message.textContent = data.error || "Failed to load components.";
            }
          })
          .catch((err) => {
            console.error(err);
            message.textContent = "Network error.";
          });
      }
    </script>
  </body>
</html>
