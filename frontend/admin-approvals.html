<!DOCTYPE html>
<html>
  <head>
    <title>Approve Checkouts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Pending Checkout Requests</h2>
      <table id="requests-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Component</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Login required");
        window.location.href = "admin-login.html";
      }

      async function fetchRequests() {
        const res = await fetch(
          "http://localhost:3000/api/admin/pending-checkouts",
          {
            headers: { Authorization: "Bearer " + token },
          }
        );
        const data = await res.json();
        const tbody = document.querySelector("#requests-table tbody");
        tbody.innerHTML = "";
        data.forEach((req) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${req.id}</td>
        <td>${req.username}</td>
        <td>${req.component}</td>
        <td>${req.quantity}</td>
        <td>${new Date(req.checkout_date).toLocaleString()}</td>
        <td>
          <button class="approve-btn" onclick="approve(${
            req.id
          })">Approve</button>
          <button class="reject-btn" onclick="reject(${req.id})">Reject</button>
        </td>
      `;
          tbody.appendChild(tr);
        });
      }

      function approve(id) {
        fetch(`http://localhost:3000/api/admin/approve-checkout/${id}`, {
          method: "POST",
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message || data.error);
            fetchRequests();
          });
      }

      function reject(id) {
        const reason = prompt("Enter rejection reason:");
        if (!reason) return;
        fetch(`http://localhost:3000/api/admin/reject-checkout/${id}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ reason }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message || data.error);
            fetchRequests();
          });
      }

      fetchRequests();
    </script>
  </body>
</html>
